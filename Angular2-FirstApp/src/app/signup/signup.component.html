<form #name="ngForm" class="form-horizontal" name="registerForm" (ngSubmit)="submitForm(name.value)">
  <div class="form-group">
      <label class="control-label col-sm-2">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="FirstName" name="Enter firstname" required [(ngModel)]="register.FirstName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="LastName" name="Enter lastname" [(ngModel)]="register.lastName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="register.email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="register.password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="country">Select Country:</label>
      <div class="col-sm-10">          
        <select name="country" [(ngModel)]="register.country">
          <option *ngFor="let country of Countries" [ngValue]="country.code">{{country.name}}</option>
        </select>
         </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="gender">Gender:</label>
      <div class="col-sm-10">          
       <input type="radio" name="gender" [(ngModel)]="register.Gender" value="m">Male
       <input type="radio" name="gender" [(ngModel)]="register.Gender" value="f">Female
         </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="terms">I Agree</label>
      <div class="col-sm-10">          
       <input type="checkbox" name="I Agree" [(ngModel)]="register.agree">
         </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="!register.agree">Submit</button>
      </div>
    </div>
  </form>
